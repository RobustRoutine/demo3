<!DOCTYPE html>
<html lang="en">
{%load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
        integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">
    <title>Register</title>
</head>

<body>

    <br>
    <div>
        <center><img
                src="logo.png" height="100" width="400"></center>
    </div>
    <br><br>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form method="POST" action="/register" class="col-md-9">
                {% csrf_token %}
                <div class="AppForm shadow-lg">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <div class="AppFormLeft">

                                <br>
                                <h1>Register</h1>
                                <br>
                                <div class="form-group position-relative mb-4">
                                    <input type="text"
                                        class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none"
                                        id="username" name="s1" placeholder="Username">
                                    <i class="fa fa-user-o fa-sm"></i>
                                </div>
                                <div class="form-group position-relative mb-4">
                                    <input type="email"
                                        class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none"
                                        id="email" name="s2" placeholder="Email">
                                    <i class="fa fa-envelope-o fa-sm"></i>
                                </div>
                                <div class="form-group position-relative mb-4">
                                    <input type="password"
                                        class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none"
                                        id="password" name="s3" placeholder="Password">
                                    <i class="fa fa-key fa-sm"></i>
                                </div>

                                <button class="btn btn-success btn-block shadow border-0 py-2 text-uppercase ">
                                     <style>"color:white"</style>Register
                                </button>

                                <p class="text-center mt-5">
                                    Already have an account?
                                    <span><a href="/login">Sign In</a></span>
                                </p>

                            </div>

                        </div>
                        <div class="col-md-6">
                            <div
                                class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                                <h4 class="position-relative px-4 pb-3 mb-4">Seth Jai Parkash Mukand Lal Institute Of Engineering And Technology</h4>
                                <p>To Produce World Class Engineers,Managers and Technologies with Training of Head,
                                    Heart and Hands Employable
                                    anywhere in the world.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
        integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('select').selectize({
                sortField: 'text'
            });
        });
    </script>
</body>

</html>
